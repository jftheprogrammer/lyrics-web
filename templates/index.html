{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="lyrics-tab" data-bs-toggle="tab" href="#lyrics" role="tab">
                            <i class="fas fa-font me-2"></i>Lyrics Search
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="melody-tab" data-bs-toggle="tab" href="#melody" role="tab">
                            <i class="fas fa-microphone me-2"></i>Hum Melody
                        </a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content">
                    <!-- Lyrics Search Tab -->
                    <div class="tab-pane fade show active" id="lyrics" role="tabpanel">
                        <form id="lyrics-form" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="lyrics-input" class="form-label">Enter Song Lyrics</label>
                                <textarea class="form-control lyrics-input" id="lyrics-input" rows="4" required 
                                    placeholder="Paste some lyrics here..."></textarea>
                                <div class="invalid-feedback">
                                    Please enter some lyrics to search.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search me-2"></i>Search
                            </button>
                        </form>
                    </div>

                    <!-- Melody Search Tab -->
                    <div class="tab-pane fade" id="melody" role="tabpanel">
                        <div class="text-center">
                            <button id="record-button" class="btn btn-lg btn-outline-primary">
                                <i class="fas fa-microphone"></i>
                                <span class="d-block mt-2">Start Recording</span>
                            </button>
                            <p class="mt-3" id="recording-status"></p>
                        </div>
                        <div class="text-center mt-3">
                            <small class="text-muted">
                                Hum or sing a part of the song for at least 5 seconds
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="d-none">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Matching Songs</h5>
                </div>
                <div class="card-body">
                    <div id="loading-spinner" class="text-center d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Analyzing your input...</p>
                    </div>
                    <div id="results-list"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
